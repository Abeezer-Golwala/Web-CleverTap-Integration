<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>CSAT</title>
    <style>
      :root {
        --primary-color: #ff6700;
      }

      .bf-container,
      .container {
        position: relative;
        display: flex;
      }
      .container,
      .popup,
      body {
        display: flex;
      }
      .container,
      .popup-content {
        border-radius: 10px;
        text-align: center;
      }
      .btn,
      .container,
      .feedback-button,
      .popup-content {
        text-align: center;
      }
      .container h3,
      .good-rating-container p {
        font-weight: 700;
      }
      .bad-rating-container button,
      .positive-rating-container button,
      .finish-rating-container button {
        background-color: var(--primary-color);
        transition: background 0.3s;
      }
      body {
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgba(0, 0, 0, 0);
        font-family: Rubik, Arial, sans-serif;
        overflow: hidden;
        width: 100%;
      }
      .bf-container {
        min-height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
      }
      .container {
        flex-direction: column;
        align-items: center;
        transition: opacity 0.3s ease-in-out;
      }
      .container h3 {
        color: #002953;
        font-size: 19px;
      }
      .popup {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: auto;
      }
      .popup-content {
        background-color: #fff;
        width: 100%;
        max-width: 540px;
        margin: 0 auto;
        height: auto;
        padding: 12px 16px 24px;
        position: relative;
        display: block;
      }
      .popup button.close {
        display: inline-block;
        background-color: rgba(116, 116, 128, 0.08);
        border: none;
        outline: 0;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 15px;
        z-index: 1;
        width: 25px;
        height: 25px;
        border-radius: 100%;
        line-height: 25px;
      }
      .feedback-button-container {
        display: flex;
        justify-content: center;
        width: auto;
      }
      .feedback-button {
        width: 70px;
        height: 70px;
        border: none;
        cursor: pointer;
        background-color: rgba(236, 211, 211, 0);
        color: #d0cdcd;
      }
      .btn,
      .cat {
        border-radius: 40px;
        cursor: pointer;
      }
      .star-container {
        position: relative;
        width: 70px;
        height: 70px;
        cursor: pointer;
      }
      .btn {
        width: 200px;
        height: 40px;
        padding: 10px;
        gap: 10px;
        opacity: 1px;
        background-color: var(--primary-color);
        font-family: Rubik;
        font-size: 14px;
        font-weight: 500;
        line-height: 17px;
        color: #fff;
        transition: 0.3s;
      }
      .btn:hover {
        color: #fff;
      }
      button:focus {
        outline: 0;
      }
      .bad-rating-container,
      .positive-rating-container {
        display: none;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        position: relative;
        align-items: flex-end;
        transition: opacity 0.3s ease-in-out;
        overflow: hidden;
      }
      .good-rating-content {
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        box-sizing: border-box;
        margin: 10px 0;
      }
      .good-rating-container h3 {
        margin: 10px 0;
      }
      .positive-rating-container button {
        margin: 20px 0 0;
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: fit;
        text-transform: uppercase;
        padding: 10px 20px;
        font-weight: 600;
        font-size: small;
        background-color: var(--primary-color);
      }
      .bad-rating-container button:hover,
      .positive-rating-container button:hover,
      .finish-rating-container button:hover {
        background-color: var(--primary-color);
      }
      .bad-rating-container h6 {
        text-align: left;
        font-weight: bolder;
        font-size: small;
        margin-top: -10px;
      }
      .bad-rating-container button,
      .bad-rating-container input,
      .bad-rating-container textarea {
        margin: 10px 0;
        text-align: left;
        font-size: small;
        color: #333333;
      }
      .bad-rating-container label {
        margin-bottom: 0;
        text-align: left;
        display: block;
        font-size: small;
        padding-left: 0;
        border-radius: 5px;
      }
      .bad-rating-container input[type="checkbox"] {
        transform: scale(1);
        margin-right: 5px;
        vertical-align: middle;
      }
      .bad-rating-container p {
        text-align: center;
        font-weight: 700;
        font-size: small;
        margin-top: -2%;
        margin-bottom: 5px;
      }
      .bad-rating-container textarea {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
        resize: vertical;
        margin-top: -2px;
        font-size: small;
        margin-bottom: -10px;
      }
      .bad-rating-container button {
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: auto;
        padding: 10px 20px;
        margin-bottom: 0;
        background-color: var(--primary-color);
      }
      .bad-rating-container textarea::placeholder {
        font-family: Rubik, Arial, sans-serif;
        font-size: small;
      }
      .bad-additional-details {
        display: none;
      }
      .bad-additional-details p {
        margin-top: 8px;
        text-align: left;
        margin-bottom: 10px;
      }
      .finish-rating-container {
        display: none;
        background-color: rgb(255, 255, 255, 0);
        padding: 0;
        border-radius: 10px;
        text-align: center;
        position: relative;
        align-items: flex-end;
        transition: opacity 0.3s ease-in-out;
        overflow: hidden;
      }
      .finish-rating-container h3 {
        margin-top: 0;
        position: relative;
      }
      .finish-rating-content {
        border-radius: 10px;
        box-sizing: border-box;
        margin: 10px 0 0;
      }
      .finish-rating-container p {
        font-size: 14px;
        color: grey;
      }
      .finish-rating-container button {
        margin: 10px 0 0;
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        width: 150px;
        padding: 13px 23px;
        background-color: var(--primary-color);
      }
      .finish-rating-container h5 {
        color: #002953;
        font-weight: 700;
      }
      .cat label input + span,
      .pop textarea {
        color: #333333;
      }
      .finish-rating-container img {
        margin-bottom: 5px;
      }
      label.label-clicked {
        border-color: orange;
      }
      .top-head {
        position: relative;
      }
      div label input {
        margin-right: 100px;
      }
      .cat {
        margin: 4px;
        background-color: transparent;
        border: 1px solid #d3dae1;
        overflow: hidden;
        float: left;
      }
      .cat label {
        float: left;
        line-height: 2em;
        width: 210px;
        height: 32px;
        border-radius: 40px;
        cursor: pointer;
      }
      .cat label span {
        text-align: center;
        padding: 3px 0;
        display: block;
        font-size: 14px;
        line-height: 28px;
      }
      .cat label input {
        position: absolute;
        display: none;
        color: #104068 !important;
      }
      .cat label input:checked + span {
        color: #fff;
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .cat input:checked + span {
        color: #fff;
        text-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
      }
      .pop textarea {
        border: 1px solid #e5eaf7;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
      }
      .rotatable.rotate-180 {
        transform: rotate(360deg);
      }
      .best img,
      .fair img,
      .good img,
      .poor img,
      .worst img {
        transition: 0.5s ease-out;
        outline: #fff solid 5px;
        border-radius: 50%;
        margin-bottom: 5px;
      }
      .worst.active img {
        outline-color: #b80302;
        background: #b80302;
      }
      .worst.active span {
        color: #b80302 !important;
        font-weight: 500 !important;
      }
      .poor.active img {
        outline-color: #5365ce;
        background: #5365ce;
      }
      .poor.active span {
        color: #5365ce !important;
        font-weight: 500 !important;
      }
      .fair.active img {
        outline-color: #f8b40a;
        background: #f8b40a;
      }
      .fair.active span {
        color: #f8b40a !important;
        font-weight: 500 !important;
      }
      .good.active img {
        outline-color: #00b5cf;
        background: #00b5cf;
      }
      .good.active span {
        color: #00b5cf !important;
      }
      .best.active img {
        outline-color: #04a47e;
        background: #04a47e;
      }
      .best.active span {
        color: #04a47e !important;
      }
      textarea::-webkit-input-placeholder {
        color: #4a6784;
      }
      textarea:-moz-placeholder {
        color: #4a6784;
      }
      textarea::-moz-placeholder {
        color: #4a6784;
      }
      textarea:-ms-input-placeholder {
        color: #4a6784;
      }
      .action input:checked + span {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        color: white !important;
        display: block;
      }
      .thanks {
        width: 191px;
        height: 191px;
        margin-right: auto;
        margin-left: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px 23px;
      }
      @media (max-width: 1024) {
        body {
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }
      @media (max-width: 576px) {
        .cat label,
        .thanks {
          margin-right: auto;
          margin-left: auto;
        }
        .thanks,
        body {
          display: flex;
        }
        body {
          justify-content: center;
          align-items: end;
        }
        .bf-container {
          display: flex;
          justify-content: end;
          align-items: center;
        }
        .container {
          margin-bottom: 0;
          padding: 0;
        }
        .popup {
          justify-content: end;
          align-items: center;
        }
        .popup-content {
          border-radius: 10px 10px 0 0;
        }
        .feedback-button {
          width: 60px;
          height: 70px;
        }
        .bad-rating-container {
          padding: 0;
          text-align: center;
        }
        .bad-rating-content h6 {
          text-align: center;
        }
        .cat label {
          width: 145px;
        }
        .thanks {
          width: 179px;
          height: 179px;
          align-items: center;
          justify-content: center;
          padding: 14px 23px;
        }
        .cat label span {
          font-size: 12px;
          line-height: 26px;
        }
        .cat label input {
          position: absolute;
          display: none;
          color: #104068 !important;
        }
        .pop {
          margin-bottom: 10px;
        }
      }
      @media (max-width: 320px) {
        .feedback-button {
          width: 60px;
          height: 70px;
        }
        .cat label {
          width: 125px;
        }
        .cat label span {
          font-size: 12px;
          line-height: 26px;
        }
      }
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .popup {
        display: none; /* Initially hidden */
      }

      .popup-content {
        background-color: #fff;
        transform: translateY(100%); /* Start off-screen */
        /* opacity: 0; */
        transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      }

      .popup.show .popup-content {
        animation: slideUp 0.5s ease-out forwards;
      }

      /* New styles for the option buttons */
      .cat.action {
        float: none;
        display: inline-block;
        margin: 4px;
        width: calc(50% - 12px);
      }

      .action-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin: 0 auto;
      }

      .action-row {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 8px;
      }

      .cat label {
        width: 100%;
        float: none;
      }

      /* Updated styles for buttons */
      .cat label span {
        background-color: white !important;
        color: #333333 !important;
        border: 1px solid #d3dae1;
      }

      .cat input:not(:checked) + span {
        background-color: white !important;
        color: #333333 !important;
      }

      .cat input:checked + span {
        background-color: var(--primary-color);
        color: white;
        border: 1px solid var(--primary-color);
      }
    </style>
  </head>

    <script>
      // Store links
      const playStoreLink = "https://play.google.com/";
      const appStoreLink = "https://www.apple.com/app-store/";

      // Detect platform
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Define option text in one place only
      const optionMap = {
        option1: "Difficult navigation",
        option2: "Process is not easy",
        option3: "Steps are not simple",
        option4: "Technical issue",
      };

      // Global variable for event name
      const eventName = "NPS_SUBMITTED";

      // Populate the spans with the option text on page load
      document.addEventListener("DOMContentLoaded", function () {
        // Fill in option text in the spans
        document.querySelectorAll("[data-option]").forEach((span) => {
          const optionKey = span.getAttribute("data-option");
          span.textContent = optionMap[optionKey];
        });

        let popup = document.getElementById("myPopup");
        let closeButton = document.getElementById("close");

        function openPopup() {
          popup.style.display = "flex"; // Make it visible
          setTimeout(() => popup.classList.add("show"), 50); // Start animation
        }
        openPopup();
      });

      document.querySelector("#close").addEventListener("click", function () {
        if (window.CleverTap) {
          CleverTap.dismissInAppNotification();
        }
      });

      // Get the modal

          });
        });
