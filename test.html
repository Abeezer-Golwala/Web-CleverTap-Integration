<!DOCTYPE html>
<!doctype html="">
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<title></title>
<link href="https://fonts.googleapis.com" rel="preconnect" />
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet" />
<style type="text/css">html,
body {
margin: 0;
padding: 0;
font-family: 'Roboto', sans-serif;
}


* {
box-sizing: border-box;
}


.wrapper {
display: flex;
align-items: center;
justify-content: center;
flex-wrap: wrap;
padding: 0 15px;
}


.overlay {
width: 100%;

background-color: rgba(0, 0, 0, 0.3);
position: fixed;
top: 0;
left: 0;
z-index: 1;
}


.card {
position: relative;
z-index: 2;
text-align: center;
background-color: #fff;
width: 100%;
max-width: 360px;
border-radius: 20px;
box-shadow: 5px 8.7px 54px 0 rgba(39, 52, 56, 0.36);
}





.card-img {
margin-bottom: 20px;
}


.card-img img {
max-width: 100%;
max-height: 100px;
}


.card-title {
font-weight: 700;
font-size: 22px;
line-height: 1.2;
color: #1e2128;
margin-top: 0;
margin-bottom: 20px;
}


.card-text {
font-size: 14px;
line-height: 1.5;
color: #1e2128;
margin-top: 0;
margin-bottom: 0;
padding: 0 5%;
}


.card-btn {
border: 0;
font-size: 14px;
line-height: 1;
padding: 15px 30px;
color: #fff;
background-color: #2072ef;
border-radius: 30px;
margin-top: 20px;
}


.card-btn-close {
background-color: transparent;
border: none;
position: absolute;
right: 0;
top: 0;
margin: 20px;
opacity: 0.5;
cursor: pointer;
}


.card-btn-close img {
width: 10px;
height: 10px;
}


.preview-close-button-container {
position: absolute;
top: 50%;
z-index: 9;
margin: 0;
}


@media (min-width: 768px) {


.card {
max-width: 480px;
border-radius: 30px;
}


.card-body {
padding: 45px 30px;
}


.card-img {
margin-bottom: 30px;
}


.card-img img {
max-width: 100%;
max-height: 120px;
}


.card-title {
font-size: 30px;
margin-bottom: 30px;
}


.card-text {
font-size: 16px;


}


.card-btn {
font-size: 18px;
margin-top: 30px;
}


.card-btn-close img {
width: 15px;
height: 15px;
}


}
</style>
</head>
<body>
<div class="wrapper" id="wrapperContainer">
<div class="card" id="cardContainer"><!-- <button class="card-btn-close preview-close-button-container" type="button"> <img
src="https://static.zebpay.com/marketing/clevertap/cross_icon.svg" alt=""></button> -->
<div class="card-body">
<div class="card-img"><img alt="" src="https://static.zebpay.com/marketing/clevertap/general_message.svg" /></div>
<p class="card-title"><span style="font-size:16px;"><b data-stringify-type="bold">IMPORTANT UPDATE</b></span></p>
<h3><span style="font-size:11px;">Dear Member, ETH and ERC20 deposits and withdrawals will be on hold on 15th September from 9:00 am IST onwards due to the Paris Update. </span></h3>
<h3><span style="font-size:12px;">We will send out notifications once transfers are enabled. </span></h3>
<h3><span style="font-size:12px;">Trading will not be affected during this period and will continue as normal.</span></h3>
</div>
</div>
</div>
</body>
<meta charset="utf-8" />
<meta charset="utf-8" />
<script>
document.getElementById('wrapperContainer').style.height = window.innerHeight + "px";</script>
</html>
</!doctype>
